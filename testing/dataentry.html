<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Reference</title>
  <link rel="stylesheet" href="dataentry.css">
</head>
<body>
  <div class="container">
    <h1>Add Reference</h1>
    <form id="referenceForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="relationship">Relationship:</label>
      <select id="relationship" name="relationship" required>
        <option value="">Select Relationship</option>
        <option value="manager">Manager</option>
        <option value="colleague">Colleague</option>
        <!-- Add more options as needed -->
      </select>
      <label for="reference">Reference:</label>
      <textarea id="reference" name="reference" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="successMessage" class="hidden">Reference added successfully!</div>
    <ul id="referenceList"></ul>
  </div>
  
  <script src="dataentry.js"></script>
</body>
</html>
